<div *ngFor="let peli of peliculas; let i = index">
  <mat-card class="example-card">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title [ngClass]="{ tachado: arregloMarcado[i] == true }">{{
        peli.nombre
      }}</mat-card-title>
      <mat-card-subtitle>{{ peli.genero }}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image [src]="peli.imagen" alt="Photo of a Shiba Inu" />
    <mat-card-content>
      <a [href]="peli.link">Informaci√≥n</a>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button (click)="marcar(i)">MARCAR</button>
      <button mat-button (click)="desmarcar(i)">DESMARCAR</button>
    </mat-card-actions>
  </mat-card>
  <br /><br />
</div>
