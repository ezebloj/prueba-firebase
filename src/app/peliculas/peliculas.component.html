<div fxLayout="row" fxLayoutAlign="space-between">
  <div fxLayout="column" *ngFor="let peli of peliculas; let i = index">
    <div>
      <mat-card class="example-card altura">
        <mat-card-header>
          <div
            mat-card-avatar
            class="cover-image"
            [ngStyle]="{ 'background-image': 'url(' + peli.imagen + ')' }"
          ></div>
          <mat-card-title [ngClass]="{ tachado: arregloMarcado[i] == true }">{{
            peli.nombre
          }}</mat-card-title>
          <mat-card-subtitle>{{ peli.genero }}</mat-card-subtitle>
        </mat-card-header>
        <!-- otra opción: [alt]="'Photo of ' + peli.nombre" -->
        <img
          mat-card-image
          [src]="peli.imagen"
          alt="Photo of {{ peli.nombre }}"
        />
        <mat-card-content>
          <a mat-button [href]="peli.link" color="primary" target="_blank"
            >Información</a
          >
        </mat-card-content>
        <mat-card-actions>
          <button mat-button (click)="openDialog(peli)">INFORMACIÓN</button>
          <!-- para activar el pre: <button mat-button (click)="getPelicula(peli.id)">MARCAR</button> -->
          <button mat-button (click)="marcar(i)">MARCAR</button>
          <button mat-button (click)="borrarPelicula(peli.id)">BORRAR</button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</div>
